<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
    {{- partial "head.html" . }}
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</head>

<body id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
</body>

</html>
